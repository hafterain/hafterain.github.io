<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width, initial-scale=1.0"><title>Clock</title><style>body{display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background-color:#f0f0f0;font-family:"Helvetica Neue",Helvetica,Arial,sans-serif}.clock{font-size:5rem;background:#333;color:#fff;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.2)}</style></head><body><div class="clock"id="clock"></div><script>function updateClock(){const now=new Date();const hours=String(now.getHours()).padStart(2,'0');const minutes=String(now.getMinutes()).padStart(2,'0');const seconds=String(now.getSeconds()).padStart(2,'0');const timeString=`${hours}:${minutes}:${seconds}`;document.getElementById('clock').textContent=timeString}setInterval(updateClock,1000);updateClock();setInterval(()=>{window.location.reload()},10000);</script></body></html>
